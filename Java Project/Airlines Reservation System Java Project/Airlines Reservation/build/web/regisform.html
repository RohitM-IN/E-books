<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>Registration form</title>
  </head>
  <body>
      <img src="P10800.JPG" width="990" height="200" alt="REGISTRATION SERVICES"/>
      <center>
          <h2>PLEASE FIRST REGISTER</h2>
      </center>
     
      <form action="regis2.jsp" method="POST">
          FirstName:<input type="text" name="cust_id" />
          MiddleName:<input type="text" name="Middlename"/>
          LastName:<input type="text" name="Lastname"/>
          <br><br>
          UserName:<input type="text" name="cust_name"/>
          <br><br>
          Password :<input type="password" name="Pass"/>
          <br><br>
          Address :<textarea name="address" rows="4" cols="25">
          </textarea>
          <br><br>
          Email:<input type="text" name="city"/>  <br><br>
          <center>
              <input type="submit" value="SUBMIT" align="RIGHT" />
          </center>
          <BR>  
      </form>
  </body>
</html>
