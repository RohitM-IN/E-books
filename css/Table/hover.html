<!DOCTYPE html>
<html>
<head>
<style>
	table {
		border-collapse: collapse;
		width: 100%;
		border: 5px solid black;
	}

	th,td {
		padding: 8px;
		text-align: left;
		border-bottom: 1px solid #ddd;
		border: 1px solid black;
	}

	tr:hover 
	{
		background-color:#f5f5f5;
	}
</style>
</head>
<body>

<h2>Hoverable Table</h2>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
